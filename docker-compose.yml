version: '3.4'
services:

  test:
    build:
      context: .
      target: test
    depends_on:
      - localstack
    environment:
      ENVIRONMENT: docker
      SERVICE_NAME: discover
      TIER: s3clean
      AWS_ACCESS_KEY_ID: xxxx
      AWS_SECRET_ACCESS_KEY: yyyy
      AWS_DEFAULT_REGION: 'us-east-1'

  localstack:
    image: localstack/localstack:s3-latest
    environment:
      - MAIN_CONTAINER_NAME=localstack
    expose:
      - "4566"
